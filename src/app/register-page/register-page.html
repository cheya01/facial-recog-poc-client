<div class="register-container">
  <div class="register-card">
    <h1>Register</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          formControlName="fullName"
          placeholder="Enter your full name"
          [class.error]="fullName?.invalid && fullName?.touched"
        />
        <div class="error-message" *ngIf="fullName?.invalid && fullName?.touched">
          <span *ngIf="fullName?.errors?.['required']">Full name is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="Enter your email"
          [class.error]="email?.invalid && email?.touched"
        />
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email address</span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          formControlName="phone"
          placeholder="Enter your phone number"
          [class.error]="phone?.invalid && phone?.touched"
        />
        <div class="error-message" *ngIf="phone?.invalid && phone?.touched">
          <span *ngIf="phone?.errors?.['required']">Phone number is required</span>
        </div>
      </div>

      <div class="form-group">
        <label for="scheduledAt">Date of Visit</label>
        <div class="date-input-wrapper">
          <input type="date" id="scheduledAt" formControlName="scheduledAt"
            [class.error]="scheduledAt?.invalid && scheduledAt?.touched"
            [class.has-value]="scheduledAt?.value"
          />
          <span class="date-placeholder" *ngIf="!scheduledAt?.value">Tap to select visit date</span>
          <span class="date-display" *ngIf="scheduledAt?.value">{{ formattedScheduledDate }}</span>
          </div>
        <div class="error-message" *ngIf="scheduledAt?.invalid && scheduledAt?.touched">
          <span *ngIf="scheduledAt?.errors?.['required']">Please select a visit date</span>
        </div>
      </div>

      <div class="form-group">
        <label for="image">Image Upload or Capture</label>
        <div class="image-input-container">
          <input 
            type="file" 
            id="image" 
            accept="image/*" 
            capture="environment"
            (change)="onFileSelected($event)"
            [class.error]="image?.invalid && image?.touched"
          />
          <button type="button" class="webcam-button" (click)="startWebcam()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            Use Webcam
          </button>
        </div>
        <div class="error-message" *ngIf="image?.invalid && image?.touched">
          <span *ngIf="image?.errors?.['required']">Please select or capture an image</span>
        </div>
      </div>

      <div class="image-preview" *ngIf="imagePreview">
        <h3>Image Preview</h3>
        <img [src]="imagePreview" alt="Selected image preview" />
      </div>

      <button type="submit" class="submit-button" [disabled]="registrationForm.invalid || isLoading">
        <span *ngIf="!isLoading">Register</span>
        <span *ngIf="isLoading" class="loading-container">
          <span class="spinner"></span>
          <span>Registering...</span>
        </span>
      </button>
    </form>
  </div>

  <!-- Toast Notification -->
  <div class="toast" [class.show]="showToast" [class.success]="toastType === 'success'" [class.error]="toastType === 'error'">
    {{ toastMessage }}
  </div>

  <!-- Webcam Modal -->
  <div class="webcam-modal" *ngIf="showWebcam">
    <div class="webcam-modal-content">
      <div class="webcam-header">
        <h2>Capture Photo</h2>
        <button type="button" class="close-button" (click)="closeWebcam()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="webcam-body">
        <video #videoElement autoplay playsinline></video>
        <canvas #canvasElement style="display: none;"></canvas>
      </div>
      <div class="webcam-footer">
        <button type="button" class="capture-button" (click)="capturePhoto()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Capture Photo
        </button>
      </div>
    </div>
  </div>
</div>
